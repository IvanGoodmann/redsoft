<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Redsoft testwork</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700,900&display=swap&subset=cyrillic"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script>
      var require = {
        baseUrl: '/',
        paths: {
          'vue': '//cdn.jsdelivr.net/npm/vue/dist/vue'
        }
      };

      loadCss = function (config) {
        var head = document.getElementsByTagName('head')[0];

        if (config.content) {
          var style = document.createElement('style');
          style.type = 'text/css';

          if (style.styleSheet)
            style.styleSheet.cssText = config.content;
          else
            style.innerHTML = config.content;

          head.appendChild(style);
        } else if (config.url) {
          var link = document.createElement('link');
          link.href = config.url;
          link.rel = 'stylesheet';
          link.type = 'text/css';
          head.appendChild(link);
        }
      };
    </script>
    <script data-main="js/app" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.js"></script>
</head>
<body>
<div id="app">
    <headerGroup></headerGroup>
    <section class="content">
        <div class="container">
            <div class="content-title">
                {{contentTitle}}
            </div>
            <div class="card-group">
                <card
                    v-for="(card, id) in cards"
                    :key="id"
                    :card="card"
                    :cart="cart"
                    :index="id"
                ></card>
            </div>
        </div>
    </section>
    <footerGroup></footerGroup>
</div>

</body>
</html>
